{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
</head>
<body>
<header class="pt-3">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h3>Subshorts</h3>
            <div>
                {% if user.is_authenticated %}
                    <a class="text-decoration-none text-black" href="/accounts/profile">{{ user.username }}</a>
                {% else %}
                    <a class="text-decoration-none text-black" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<hr>
<section>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
