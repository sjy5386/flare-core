{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ site_name }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://subshorts.com">
    <meta name="keywords" content="Subdomains, Short URLs">
    <meta name="description" property="og:description" content="Free subdomains and short URLs.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="{{ site_name }}">
    {% bootstrap_css %}
</head>
<body>
<header class="pt-3">
    <div class="container">
        {% include "common/header.html" %}
    </div>
</header>
<nav class="border shadow-sm my-3">
    <div class="container">
        {% include "common/nav.html" %}
    </div>
</nav>
<main>
    <div class="container">
        <section class="messages">
            {% include "common/alert.html" %}
        </section>
        {% block content %}
        {% endblock %}
    </div>
</main>
<footer>
    <div class="container">
        {% include "common/footer.html" %}
    </div>
</footer>
</body>
</html>
