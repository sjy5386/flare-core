<div class="d-flex justify-content-between">
    <h3><a class="text-decoration-none text-black" href="{% url 'index' %}">{{ site_name }}</a></h3>
    <div>
        {% if user.is_authenticated %}
            <a class="text-decoration-none text-black" href="{% url 'profile' %}">{{ user.username }}</a>
        {% else %}
            <a class="text-decoration-none text-black" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
