{% extends 'common/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h3>Create a new dns record</h3>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p>My IP address: {{ remote_ip_address }}</p>
        {% bootstrap_button button_type="submit" content="Create" %}
    </form>
{% endblock %}
