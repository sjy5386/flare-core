{% extends 'common/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h3>{{ title }}</h3>
        {% bootstrap_button content="Create" button_type="link" button_class="btn-primary" href="./create" %}
    </div>
    <table id="list" class="table">
        <thead>
        <tr></tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        fetch('{{ url }}').then(response =>
            response.json()
        ).then(data => {
            console.log(data);
            if (!data || !data['results'] || data['results'].length === 0) {
                if (data['detail']) {
                    const p = document.createElement('p');
                    p.innerText = data['detail'];
                    document.querySelector('main .container').append(p);
                }
                return;
            }
            const keys = Object.keys(data['results'][0]);
            const theadTr = document.querySelector('#list thead tr');
            keys.forEach(e => {
                const th = document.createElement('th');
                th.innerText = e;
                theadTr.append(th);
            });
            const tbody = document.querySelector('#list tbody');
            data['results'].forEach(e => {
                const tr = document.createElement('tr');
                keys.forEach(f => {
                    const td = document.createElement('td');
                    if (f === 'uuid') {
                        const a = document.createElement('a');
                        a.href = './' + e[f];
                        a.innerText = e[f];
                        td.append(a);
                    } else {
                        td.innerText = e[f];
                    }
                    tr.append(td);
                });
                tbody.append(tr);
            });
        }).catch(error => {
            console.error(error);
        })
    </script>
{% endblock %}
