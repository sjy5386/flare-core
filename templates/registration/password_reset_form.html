{% extends "common/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <h3>Reset password</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Reset password" %}
        <p><a href="{% url 'login' %}">Login</a></p>
    </form>
{% endblock %}
