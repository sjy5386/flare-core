{% extends 'common/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h3>Delete an authentication token</h3>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Delete" %}
    </form>
{% endblock %}
