{% extends 'common/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h3>Subdomains</h3>
        <a class="btn btn-primary" href="{% url 'subdomain_create' %}">Create</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
